<ion-menu [content]="mycontent">
    <ion-header>
        <ion-toolbar color="secondary">
            <ion-title>Huan</ion-title>
        </ion-toolbar>
    </ion-header>


    <ion-content>
        <ion-list no-lines>
            <ion-item align="center">
                <ion-avatar>
                    <img src="{{ avatar }}">
                </ion-avatar>
            </ion-item>
            <ion-item>
                <h2 align="center">{{ name }}</h2>
            </ion-item>
            <ion-item menuClose (click)="showHomePage()">
                <ion-icon name="home" item-start></ion-icon>
                Home
            </ion-item>
            <ion-item menuClose (click)="showSettingsPage()">
                <ion-icon name="settings" item-start></ion-icon>
                Settings
            </ion-item>
            <ion-item menuClose (click)="showTagListPage()">
                <ion-icon name="list" item-start></ion-icon>
                Tag List
            </ion-item>
            <ion-item menuClose (click)="showSubscriptionPage()">
                <ion-icon name="card" item-start></ion-icon>
                Subscription
            </ion-item>
            <ion-item menuClose (click)="showSupportPage()">
                <ion-icon name="help-circle" item-start></ion-icon>
                Help!
            </ion-item>
            <ion-item (click)="logOut()">
                <ion-icon name="log-out" item-start></ion-icon>
                Log Out
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>


<ion-nav #mycontent [root]="rootPage" swipeBackEnabled="false"></ion-nav>
