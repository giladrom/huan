<ion-menu [content]="mycontent">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <button ion-item detail-none menuClose (click)="showHomePage()">
            Home
        </button>
        <button ion-item detail-none menuClose (click)="showSettingsPage()">
            Settings
        </button>
        <button ion-item detail-none>
            Advanced
        </button>

        <ion-list>
            <button ion-item detail-none menuClose (click)="logOut()">
                Log Out
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage" swipeBackEnabled="false"></ion-nav>
