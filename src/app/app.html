<ion-menu [content]="mycontent">
    <ion-header>
        <ion-toolbar color="secondary">
            <ion-title>Huan</ion-title>
        </ion-toolbar>
    </ion-header>

    
    <ion-content>
        <ion-list>
            <ion-item align="center">
                <ion-avatar>
                    <img src="{{ avatar }}">
                </ion-avatar>
            </ion-item>
            <ion-item>
                <h2 align="center">{{ name }}</h2>
            </ion-item>
            <ion-item>
                <button ion-item detail-none menuClose (click)="showHomePage()">
                    Home
                </button>
            </ion-item>
            <ion-item>
                <button ion-item detail-none menuClose (click)="showSettingsPage()">
                    Settings
                </button>
            </ion-item>
            <ion-item>
                <button ion-item detail-none menuClose (click)="showTagListPage()">
                    Tag List
                </button>
            </ion-item>
            <ion-item>
                <button ion-item detail-none (click)="logOut()">
                    Log Out
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>


<ion-nav #mycontent [root]="rootPage" swipeBackEnabled="false"></ion-nav>
