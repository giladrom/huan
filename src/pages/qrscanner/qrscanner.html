<ion-header>
  <ion-navbar id="navbar-blue">
    <ion-buttons left>
      <button ion-button (click)="close()">
        <ion-icon style="font-size: 2em;" name="close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Scan your Huan Tag</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-scroll class="qrscanner">
  <div class="qrscanner-area">
  </div>
  <div class="button-bottom">
    <button (click)="toggleLight()" ion-fab class="text-uppercase">
      <ion-icon name="flash"></ion-icon>
    </button>
    <button (click)="toggleCamera()" ion-fab class="text-uppercase">
      <ion-icon name="reverse-camera"></ion-icon>
    </button>
  </div>
</ion-content>
