  <div [ngClass]="{'fade-in': showLogin}" id="login">

      <img src="assets/imgs/huan-logo.png" />
    </div>

    <div class="continue-text">Welcome! Please Sign In</div>
    <div class="login-buttons">


      <button *ngIf="!platform.is('android')" ion-button (tap)="signInWithApple()" class="apple-signin-button"
        icon-left>
        <ion-icon class="apple-icon" name="logo-apple"></ion-icon>
        <span class="apple-text">Sign in With Apple</span>
      </button>


      <div>
        <button ion-button (tap)="loginUserWithFacebook()" class="alt-login" icon-left>
          <ion-icon name="logo-facebook"></ion-icon>
          Facebook
        </button>

        <button ion-button (tap)="goToSignup()" class="alt-login" icon-left>

          E-Mail
        </button>
      </div>
    </div>
  </div>
