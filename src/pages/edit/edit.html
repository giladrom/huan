<ion-header no-border>
  <ion-navbar color="secondary">
    <ion-title>Edit</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()" [disabled]="!tagForm.valid">
        <ion-icon name='checkmark' large></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen no-padding no-bounce>
  <form [formGroup]="tagForm">


    <!-- <ion-card no-padding>
      <div class="pickgradient" no-padding>
        <img src="{{ tag.img }}">
      </div>
      <div class="card-title-show">
        <ion-input type="text" [(ngModel)]="tag.name" placeholder="{{ tag.name }}" formControlName="name"></ion-input>
      </div>
    </ion-card> -->



    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-avatar item-start>
              <img [src]="tag.img">
            </ion-avatar>
          </ion-item>
        </ion-col>

        <ion-col col-6>
          <ion-row>
            <ion-col>
              <ion-input type="text" class="address-input" [(ngModel)]="tag.name" placeholder="{{ tag.name }}" formControlName="name"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button class="list-button" (click)="changePicture()">
                Change Photo
              </button>
            </ion-col>
            <ion-col>
              <button ion-button class="list-button" (click)="changeTag()">
                Change Tag
              </button>

            </ion-col>
          </ion-row>
        </ion-col>

      </ion-row>
      <!-- <ion-row>
        <ion-col>
          <button ion-button id="action-button" (click)="changePicture()">Change Photo</button>

        </ion-col>
        <ion-col>
          <button ion-button id="action-button" (click)="changeTag()">Change Tag</button>

        </ion-col>
      </ion-row> -->
      <ion-row>
        <ion-col class="center-box">
          <ion-grid>

            <ion-row>
              <ion-col>
                <ion-label>Breed</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>

                <ion-select [(ngModel)]="tag.breed" [selectOptions]="breedSelectOptions" formControlName="breed">
                  <ion-option *ngFor="let breed of breeds" [value]="breed">{{breed}}</ion-option>
                </ion-select>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-label>Fur</ion-label>
              </ion-col>
              <ion-col>
                <ion-label>Gender</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>

                <ion-select [(ngModel)]="tag.color" [selectOptions]="furSelectOptions" formControlName="color">
                  <ion-option value="Yellow">Yellow</ion-option>
                  <ion-option value="Brown">Brown</ion-option>
                  <ion-option value="Brindle">Brindle</ion-option>
                  <ion-option value="White">White</ion-option>
                  <ion-option value="Grey">Grey</ion-option>
                  <ion-option value="Black">Black</ion-option>
                </ion-select>
              </ion-col>
              <ion-col>
                <ion-select [(ngModel)]="tag.gender" [selectOptions]="genderSelectOptions" formControlName="gender">
                  <ion-option value="Male">Male</ion-option>
                  <ion-option value="Female">Female</ion-option>
                </ion-select>

              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>

                <ion-label>Size</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>

                <ion-select [(ngModel)]="tag.size" [selectOptions]="sizeSelectOptions" formControlName="size">
                  <ion-option value="Small">Small</ion-option>
                  <ion-option value="Medium">Medium</ion-option>
                  <ion-option value="Large">Large</ion-option>
                </ion-select>

              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <button ion-button class="delete" (click)="delete()">Delete</button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>


    </ion-grid>
  </form>
</ion-content>
