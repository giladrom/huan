<ion-content fullscreen no-padding no-bounce>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="header">
          <ion-label>Add Location Report</ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col (click)="sendReport('police')">
        <div>
          <img-loader src="assets/imgs/marker-police.png" useImg></img-loader>
        </div>
        <div>
          <ion-label>Leash Alert</ion-label>
        </div>
      </ion-col>
      <ion-col (click)="sendReport('pet_friendly')">
        <div>
          <img-loader src="assets/imgs/marker-pet_friendly.png" useImg></img-loader>
        </div>
        <div>
          <ion-label>Pet Friendly</ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col (click)="sendReport('crowded')">
        <div>
          <img-loader src="assets/imgs/marker-crowded.png" useImg></img-loader>
        </div>
        <div>
          <ion-label>Crowded</ion-label>
        </div>
      </ion-col>

      <ion-col (click)="sendReport('hazard')">
        <div>
          <img-loader src="assets/imgs/marker-hazard.png" useImg></img-loader>
        </div>
        <div>
          <ion-label>Hazard</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
