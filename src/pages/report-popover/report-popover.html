<ion-content fullscreen no-padding no-bounce>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="header">
          <ion-label>Add Location Report</ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col (tap)="sendReport('police')">
        <div>
          <img src="assets/imgs/marker-police.png" />
        </div>
        <div>
          <ion-label>Leash Alert</ion-label>
        </div>
      </ion-col>
      <ion-col (tap)="sendReport('pet_friendly')">
        <div>
          <img src="assets/imgs/marker-pet_friendly.png" />
        </div>
        <div>
          <ion-label>Pet Friendly</ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col (tap)="sendReport('crowded')">
        <div>
          <img src="assets/imgs/marker-crowded.png" />
        </div>
        <div>
          <ion-label>Crowded</ion-label>
        </div>
      </ion-col>

      <ion-col (tap)="sendReport('hazard')">
        <div>
          <img src="assets/imgs/marker-hazard.png" />
        </div>
        <div>
          <ion-label>Hazard</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
