<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <div id="floating-item">

    <ion-list-header>
      Settings
    </ion-list-header>
    <ion-list no-lines>
      <ion-item>
        <ion-label>Enable Tag Monitoring</ion-label>
        <ion-toggle [(ngModel)]="config.enableMonitoring" (ionChange)="updateEnableMonitoring()"></ion-toggle>
      </ion-item>
      <ion-item text-wrap>
        <ion-label>Enable community notifications</ion-label>
        <ion-toggle [(ngModel)]="config.communityNotifications" (ionChange)="updateCommunityNotifications()"></ion-toggle>
      </ion-item>
      <ion-item text-wrap>
        <ion-label>Display my contact info when someone finds my pet</ion-label>
        <ion-toggle [(ngModel)]="config.shareContactInfo" (ionChange)="updateShareContactInfo()"></ion-toggle>
      </ion-item>
    </ion-list>

    <ion-list-header>
      Advanced
    </ion-list-header>
    <ion-list no-lines>

      <ion-item>
        <ion-label>Region Enter/Exit Notifications</ion-label>
        <ion-toggle [(ngModel)]="config.regionNotifications" (ionChange)="updateRegionNotifications()"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Tag Detection Notifications</ion-label>
        <ion-toggle [(ngModel)]="config.tagNotifications" (ionChange)="updateTagNotifications()"></ion-toggle>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
