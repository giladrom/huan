<ion-header no-border>
  <ion-navbar color="secondary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label>Enable Enter/Exit Notifications</ion-label>
    <ion-toggle [(ngModel)]="config.regionNotifications" (ionChange)="updateRegionNotifications()"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Enable Tag Detection Notifications</ion-label>
    <ion-toggle [(ngModel)]="config.tagNotifications" (ionChange)="updateTagNotifications()"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Enable Tag Monitoring</ion-label>
    <ion-toggle [(ngModel)]="config.enableMonitoring" (ionChange)="updateEnableMonitoring()"></ion-toggle>
  </ion-item>
</ion-content>
