<ion-header no-border>
  <ion-navbar id="navbar">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <div>

    <ion-list-header>
      Settings
    </ion-list-header>
    <ion-list no-lines>

      <ion-item>
        <ion-label>Enable Tag Monitoring</ion-label>
        <ion-toggle [(ngModel)]="config.enableMonitoring" (ionChange)="updateEnableMonitoring()"></ion-toggle>
      </ion-item>
      <ion-item text-wrap>
        <ion-label>Enable community notifications</ion-label>
        <ion-toggle [(ngModel)]="config.communityNotifications" (ionChange)="updateCommunityNotifications()"></ion-toggle>
      </ion-item>
      <ion-item text-wrap>
        <ion-label>Display my contact info when someone finds my pet</ion-label>
        <ion-toggle [(ngModel)]="config.shareContactInfo" (ionChange)="updateShareContactInfo()"></ion-toggle>
      </ion-item>
    </ion-list>



    <ion-list-header>
      Terms
    </ion-list-header>
    <ion-list no-lines>
      <ion-item (click)="showPrivacyPolicy()">
        View Privacy Policy
      </ion-item>

    </ion-list>
  </div>
</ion-content>
