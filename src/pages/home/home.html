<ion-header no-border>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu" large></ion-icon>
    </button>

    <ion-title>
      Map
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addTag()">
        <ion-icon name='add' large></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
  <ion-toolbar *ngIf="!bluetooth">
    <div id="header-error">WARNING: Bluetooth Disabled. Unable to monitor tags.</div>
  </ion-toolbar>

</ion-header>

<ion-content fullscreen no-padding no-bounce>
  <!-- Main Map Display -->
  <div #mainmap id="mainmap"></div>
  <div #navbutton id="navbutton">
    <button ion-button id="action-button" (click)="showMyPets()">Show my Pets</button>
  </div>
  <div #reportbutton id="reportbutton">
    <button ion-button id="report-button" (click)="showReportPopover($event)">
      <ion-icon name="pin"></ion-icon>
    </button>
  </div>
  <div #community id="community">
    <span>{{ communityString }}</span>
  </div>

</ion-content>
