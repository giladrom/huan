<ion-header>
  <ion-navbar>
    <ion-title>
      <h1>
      Huan
    </h1>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addTag()">
        <ion-icon name='add' color="dark" large></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <!--<ion-list>-->
  <ion-item *ngFor="let tagItem of tag$ | async">
    <ion-card>
        <ion-item>
            <ion-icon name="paw" color="subtle" item-start large></ion-icon>
            <h2>
              {{tagItem.name}}
            </h2>
            <!--
            <p>
              {{tagItem.info}}
            </p>
          -->
          <p>
            {{lastSeen(tagItem.lastseen)}}
          </p>
          </ion-item>
    
      <div style="position: relative">

        <img src="{{tagItem.img}}">
        <!--
        <div *ngIf="!tagItem.lost; then showNormalFab else showLostFab"></div>
        
        <ng-template #showNormalFab>
          <ion-fab right top>
            <button ion-fab color="primary">
              <ion-icon name="checkmark" large></ion-icon>
            </button>
          </ion-fab>
        
        </ng-template>
        <ng-template #showLostFab>
          <ion-fab right top>
            <button ion-fab color="danger">
              <ion-icon name="warning" large></ion-icon>
            </button>
          </ion-fab>
        </ng-template>
      -->
      </div>
      <!--
      <ion-item>
        <ion-icon name="information-circle" color="subtle" item-start large></ion-icon>
        <h3>
          Hometown 
        </h3>
        <p>
            {{tagItem.location}}
        </p>
        <h3>
          Breed 
        </h3>
        <p>
          {{tagItem.breed}}
        </p>
        <h3>
          Color 
        </h3>
        <p>
          {{tagItem.color}}
        </p>
      </ion-item>
      -->

      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small icon-start (click)="showTag(tagItem)">
            <ion-icon name='information-circle'></ion-icon>
            Expand
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear small color="dark" icon-start (click)="deleteTag(tagItem)">
            <ion-icon name='trash'></ion-icon>
            Delete
          </button>
        </ion-col>
        <ion-col text-right>
          <div *ngIf="!tagItem.lost; then showNormal else showLost"></div>
          <ng-template #showNormal>
            <button ion-button clear small color="danger" icon-start (click)="markAsLost(tagItem)">
              <ion-icon name='warning'></ion-icon>
              Mark Lost
            </button>
          </ng-template>
          <ng-template #showLost>
            <button ion-button clear small color="secondary" icon-start (click)="markAsFound(tagItem)">
              <ion-icon name='happy'></ion-icon>
              Mark Found
            </button>
          </ng-template>
        </ion-col>

      </ion-row>

    </ion-card>
  </ion-item>
  <!--  </ion-list>-->

</ion-content>
