<ion-header no-border>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light" large></ion-icon>
    </button>

    <ion-title>
      Home
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addTag()">
        <ion-icon name='add' color="light" large></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content fullscreen no-padding>
  <ion-slides>
    <!-- <ion-card *ngFor="let tagItem of tag$ | async" no-padding> -->
    <ion-slide *ngFor="let tagItem of tag$ | async" [style.background-image]="getBackground(tagItem.img)"
    (click)="showTag(tagItem.tagId)">
      <!--
      <div class="pickgradient" (click)="showTag(tagItem.tagId)">
        <img src="{{tagItem.img}}">  
      </div>
    -->
      <div class="card-title">{{tagItem.name}}</div>
      <div class="card-subtitle">Last seen {{lastSeen(tagItem.lastseen)}}</div>
    </ion-slide>
    <!-- </ion-card> -->
  </ion-slides>

  <div class="welcome" *ngIf="(tag$ | async)?.length==0">
    Welcome! To get started, add a new pet.
  </div>

</ion-content>
