<ion-content no-padding no-bounce>

  <ion-item *ngIf="(notification$ | async)?.length == 0">
    Nothing here!
  </ion-item>
  <ion-item id="notification" *ngFor="let notification of (notifications$ | async)" no-lines no-padding>
    <div class="title" text-wrap>{{ notification.title }}</div>
    <div class="body" text-wrap> {{ notification.body }}</div>
    <div class="timestamp">{{ showTime(notification.id) }}</div>
  </ion-item>
</ion-content>
