-->
<ion-header>

  <ion-navbar>
    <ion-title>Tag List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-item *ngFor="let tag of tags$ | async">
      <label ion-label>Major: {{ tag.major }}</label>
      <label ion-label>Minor: {{ tag.minor }}</label>
      <label ion-label>RSSI: {{ tag.rssi }} </label>
    </ion-item>
</ion-content>
