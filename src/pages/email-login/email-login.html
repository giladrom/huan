<ion-content fullscreen no-padding no-bounce id="content">
  <form [formGroup]="emailForm" name="form" novalidate>
    <div class="login-buttons">
      <div class="title">
        Sign in
      </div>
      <div class="input">
        <ion-label stacked>E-Mail</ion-label>
        <ion-input id="address-input" type="email" [(ngModel)]="email" placeholder="" formControlName="email"></ion-input>
      </div>

      <div class="input">
        <ion-label stacked>Password</ion-label>

        <ion-input id="address-input" type="password" [(ngModel)]="password" placeholder="" formControlName="password"></ion-input>
      </div>
      <button ion-button id="button1" (click)="loginUserWithEmail()" [disabled]="!emailForm.valid">
        login
      </button>

      <button ion-button id="button2" (click)="newUserSignUp()">
        new user? sign up!
      </button>

      <button ion-button id="button3" (click)="returnHome()">
        return to login screen
      </button>

    </div>
  </form>
</ion-content>
