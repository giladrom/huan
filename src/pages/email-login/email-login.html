<ion-content fullscreen no-padding no-bounce>
  <form [formGroup]="emailForm" name="form" novalidate>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <!-- <div class="logo">
            <img src="assets/imgs/Huan.png" style="width: 50%">
          </div> -->
          <div id="page-main-title">Sign in</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-label>E-Mail address</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-input id="address-input" type="email" [(ngModel)]="email" placeholder="" formControlName="email"></ion-input>
        </ion-col>
        <div *ngIf="emailForm.get('email').touched && !emailForm.get('email').valid" class="error-message">
          Invalid E-Mail address
        </div>

      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-label>Password</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-input id="address-input" type="password" [(ngModel)]="password" placeholder="" formControlName="password"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <button ion-button class="right-arrow" (click)="loginUserWithEmail()" [disabled]="!emailForm.valid">
            Login
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <br>
          <br>
          <button ion-button class="sign-up-button" (click)="newUserSignUp()">
            New User? Sign up!
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <br>
          <button ion-button class="right-arrow" (click)="returnHome()">
            Return to Login screen
          </button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </form>
</ion-content>
