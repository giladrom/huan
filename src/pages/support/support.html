<ion-header no-border>
  <ion-navbar id="navbar-coral">
    <ion-title>Support</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen no-padding no-bounce>
  <div *ngIf="showConfirmationPage">
    <div>
      <ion-list-header>
        Thank you!
      </ion-list-header>

      <ion-item no-lines text-wrap>
        <h3>
          Your support request has been logged and you should receive a confirmation E-Mail shortly.
        </h3>
      </ion-item>
    </div>
  </div>
  <div *ngIf="showSupportPage">
    <form [formGroup]="supportForm">
      <!-- <ion-list-header>
          Contact Form
        </ion-list-header> -->
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <!-- <ion-item no-lines> -->
            <!-- <ion-label stacked>E-Mail</ion-label> -->
            <ion-input id="address-input" [(ngModel)]="email" placeholder="Your E-Mail" autocomplete="email" formControlName="email"></ion-input>
            <!-- </ion-item> -->
            <div *ngIf="supportForm.get('email').touched && supportForm.get('email').invalid" id="error-message">
              Invalid E-Mail
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <!-- <ion-item no-lines> -->
            <!-- <ion-label stacked>Support Topic</ion-label> -->
            <ion-select [(ngModel)]="supportIssue" [selectOptions]="supportSelectOptions" formControlName="issue">
              <ion-option value="General Question">General Question</ion-option>
              <ion-option value="Something isn't working right!">Something isn't working right!</ion-option>
              <!-- <ion-option value="Subscription">Subscription</ion-option> -->
              <ion-option value="Huan Tag">Huan Tag</ion-option>
              <ion-option value="Suggestion/Idea">Suggestion/Idea</ion-option>

            </ion-select>
            <!-- </ion-item> -->

          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <!-- <ion-item no-lines> -->
            <!-- <ion-label stacked>How can we help?</ion-label> -->
            <ion-textarea id="address-input" rows="10" [(ngModel)]="supportText" placeholder="How can we help?"
              formControlName="supportText"></ion-textarea>
            <!-- </ion-item> -->

            <!-- <div *ngIf="supportForm.get('supportText').touched && supportForm.get('supportText').invalid" id="error-message">
                Empty text
              </div> -->
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col align="center">
            <button ion-button (tap)="submit()" id="button6" [disabled]="!supportForm.valid">
              Submit Request
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <div align="center">
              Reach out anytime
              <div class="social-icons">
                <ion-icon style="color: #4267B2" (tap)="openFacebook()" name="logo-facebook"></ion-icon>
                <ion-icon style="color: #E65353" (tap)="openInstagram()" name="logo-instagram"></ion-icon>                
                <ion-icon *ngIf="platform.is('ios')" style="color: #0166D7"  (tap)="callSupport()" name="text"></ion-icon>
                <ion-icon *ngIf="platform.is('ios')" style="color: #0AC343" (tap)="callSupport()" name="call"></ion-icon>                
              </div>
            </div>
            <div *ngIf="platform.is('android')" align="center">
                You can also <a href="sms:+18189628603?body=Hi%20Huan%20Support!%20I%20have%20a%20question.">text</a> or <a href="tel:+18189628603">call</a>.
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
