<ion-header no-border>
  <ion-navbar id="navbar">
    <ion-title> {{ (tagItem$ | async)?.name }}
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content fullscreen no-padding no-bounce>
  <div class="card-title">
    <!-- {{ (tagItem$ | async)?.name }} -->
    Seen Nearby
  </div>

  <img [src]="(tagItem$ | async)?.img" class="title-img" />


  <div class="card-subtitle" text-wrap>{{ (tagItem$ | async)?.color }} // {{ (tagItem$ | async)?.breed }} // {{
    (tagItem$
    | async)?.size }}</div>
  <div class="card-subtitle" text-wrap><b>{{ (tagItem$ | async)?.character }}</b> </div>
  <div class="card-subtitle" text-wrap>{{ (tagItem$ | async)?.remarks }} </div>

  <div class="card-subtitle" *ngFor="let owner of owners">
    <button ion-button id="button6" (click)="contactOwners(owner.displayName, owner.phoneNumber)">
      <!-- <ion-icon name="call" class="action-icon" (click)="contactOwners(owner.displayName, owner.phoneNumber)"></ion-icon> -->
      Contact owners ({{ owner.displayName }})
    </button>
  </div>
</ion-content>
