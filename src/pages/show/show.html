<ion-header no-border>
  <ion-navbar color="secondary">
    <ion-title>{{ ( tagItem$ | async)?.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="edit()">
        <ion-icon name='build-outline' color="light" large></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen class="card-background-page" no-padding>
  <ion-card no-padding>
    <div class="pickgradient" no-padding>
      <img src="{{ (tagItem$ | async)?.img}}">
    </div>
    <div class="card-title">{{ (tagItem$ | async)?.name}}</div>
    <div class="card-subtitle">{{lastSeen( (tagItem$ | async)?.lastseen)}}</div>
    <div class="breed">
      <ion-badge>Breed: {{ (tagItem$ | async)?.breed}}</ion-badge>
    </div>
    <div class="color">
      <ion-badge>Color: {{ (tagItem$ | async)?.color}}</ion-badge>
    </div>
  </ion-card>
  <ion-list>
    <!--

    <ion-item>
      <ion-icon name="paw" item-start></ion-icon>
      Breed: {{(tagItem$ | async)?.breed}}
    </ion-item>
    <ion-item>
      <ion-icon name="color-palette" item-start></ion-icon>
      Color: {{(tagItem$ | async)?.color}}
    </ion-item>
    <ion-item>
      <ion-icon name="home" item-start></ion-icon>
      Hometown: {{tagItem.location}}
    </ion-item>
  -->

    <div class="location">
      <ion-badge>Last Reported Location</ion-badge>
    </div>
    <div #map id="map"></div>
  </ion-list>

</ion-content>
