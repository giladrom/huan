<ion-header>

  <ion-navbar>
    <ion-title>{{tagItem.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon name="clock" item-start></ion-icon>
      {{lastSeen(tagItem.lastseen)}}
    </ion-item>
    <ion-item>
        <ion-icon name="bluetooth" item-start></ion-icon>
        Tag ID: {{(tagItem.tagId)}}
      </ion-item>
    <ion-item>
      <ion-icon name="paw" item-start></ion-icon>
      Breed: {{tagItem.breed}}
    </ion-item>
    <ion-item>
      <ion-icon name="color-palette" item-start></ion-icon>
      Color: {{tagItem.color}}
    </ion-item>
    <ion-item>
      <ion-icon name="home" item-start></ion-icon>
      Hometown: {{tagItem.location}}
    </ion-item>


  <ion-item>
    <ion-icon name="navigate" item-start></ion-icon>
    Last Known Location: 
  </ion-item>
  <div #map id="map" style="height: 300px"></div>
</ion-list>

</ion-content>
