<ion-content fullscreen no-padding no-bounce>
  <form [formGroup]="signupForm" name="form" novalidate>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <h1>Sign Up</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <h3>E-Mail address</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-input class="email-input" type="text" [(ngModel)]="email" placeholder="" formControlName="email"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <h3>Password</h3>
        </ion-col>
      </ion-row>
      <div formGroupName="passwords">
        <ion-row>
          <ion-col col-12>
            <ion-input class="password-input" type="password" [(ngModel)]="password" placeholder="" formControlName="password"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <h3>Verify password</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-input class="password-input" type="password" [(ngModel)]="passwordVerify" placeholder="" formControlName="passwordVerify"></ion-input>
            <div *ngIf="signupForm.get('passwords').touched && signupForm.get('passwords').hasError('nomatch')">
              Passwords do not match
            </div>
          </ion-col>
        </ion-row>
      </div>
      <ion-row>
        <ion-col col-12>
          <button ion-button class="right-arrow" (click)="signupUser()" [disabled]="!signupForm.valid">
            Sign Up
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
