<ion-content fullscreen no-padding no-bounce id="content">
  <form [formGroup]="signupForm" name="form" novalidate>

    <div class="login-buttons">
      <div class="title">
        Sign up
      </div>

      <div class="input">
        <ion-label stacked>E-Mail</ion-label>
        <ion-input id="address-input" type="email" [(ngModel)]="email" placeholder="" formControlName="email"></ion-input>
      </div>

      <div formGroupName="passwords" class="input">
        <ion-label stacked>Password</ion-label>
        <ion-input id="address-input" type="password" [(ngModel)]="password" placeholder="" formControlName="password"></ion-input>

        <ion-label stacked>Verify Password</ion-label>
        <ion-input id="address-input" type="password" [(ngModel)]="passwordVerify" placeholder="" formControlName="passwordVerify"></ion-input>
        <div *ngIf="signupForm.get('passwords').touched && signupForm.get('passwords').hasError('nomatch')" class="error-message">
          Passwords do not match
        </div>

      </div>



      <button ion-button id="button1" (click)="signupUser()" [disabled]="!signupForm.valid">
        sign up
      </button>
      <button ion-button id="button3" (click)="returnHome()">
        return to login screen
      </button>
    </div>
  </form>
</ion-content>
