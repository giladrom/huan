<ion-header no-border>
  <ion-navbar color="secondary">
    <ion-title>Account Info</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()" [disabled]="!accountForm.valid">
        <ion-icon name='checkmark' large></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen no-padding no-bounce>
  <form [formGroup]="accountForm">
    <ion-list-header>
      Contact Information
    </ion-list-header>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-avatar item-start>
              <img [src]="account.photoURL">
            </ion-avatar>
          </ion-item>
        </ion-col>

        <ion-col col-6>
          <ion-row>
            <ion-col>
              <ion-item no-lines>
                <ion-label stacked>Name</ion-label>

                <ion-input type="text" class="address-input" [(ngModel)]="account.displayName" placeholder="{{ account.displayName }}" formControlName="displayName"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button class="list-button" (click)="changePicture()">
                Change Photo
              </button>
            </ion-col>
          </ion-row>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item no-lines>
                  <ion-label stacked>Phone Number</ion-label>
                  <ion-input type="tel" class="address-input" [(ngModel)]="account.phoneNumber" placeholder="{{ account.phoneNumber  }}" formControlName="phoneNumber"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-item no-lines>
                  <ion-label stacked>Address</ion-label>
                  <ion-textarea class="address-input" [(ngModel)]="account.address" placeholder="{{ account.address }}" formControlName="address"></ion-textarea>
                </ion-item>
              </ion-col>
            </ion-row>

            <!-- <ion-row>
              <ion-col>
                <button ion-button class="delete" (click)="delete()">Delete</button>
              </ion-col>
            </ion-row> -->
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list-header>
      Subscription Information
    </ion-list-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item no-lines>
            <h3>Subscription Type: {{ subscription.subscription_type }}</h3>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button (click)="restorePurchase()" id="action-button">
            Restore
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
