<ion-content no-padding no-bounce>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h1>Welcome!</h1>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col col-12>
        <p>
          Let's get started!
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 class="button-col">
        <button ion-button style="border-radius: 50px; box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.5); width: 70%; font-weight: bold"
          (click)="addPet()">
          Add Pet
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
