<ion-content no-padding no-bounce>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h1>Welcome!</h1>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col col-12>
        <p>
          To get started (or to order a tag, if you don't already have one) click the 'Add Pet' button in the top Navigation bar.
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 class="button-col">
        <button ion-button style="border-radius: 50px; box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.5); width: 70%; font-weight: bold"
          (click)="close()">
          Got it!
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
